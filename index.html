<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"> -->
    <!-- <script src="https://kit.fontawesome.com/0c45052dfb.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>ToDo-List</title>

</head>

<body>
    <div ng-app="todoApp" ng-controller="myCtrl">
        <nav class="nv-bar">

            <h1>ToDo-List</h1>

            <div class="opt">
<button ng-click="act(1)">All</button>
<button ng-click="act(2)">Completed</button>
<button ng-click="act(3)">Active  </button>


            </div>

        </nav>

        <div class="container" >
            <div class="frmV" >
                <label for="formHead">
                    <h2 ng-show="!editShow">Manage Your Task Here</h2>
                    <h2 ng-show="editShow">Edit Your Task Here</h2>
                </label>
                <form class="frm">

                    <label for="">
                        <h3> What need to do ? </h3>
                    </label>
                    <input type="text" ng-model="taskDetails.taskName" placeholder="Enter text here">
                    <label for="">
                        <h3> Who are You ? </h3>
                    </label>
                    <input type="text" ng-model="taskDetails.Name" placeholder="Enter text here">
                    <!-- <label for="">
                        <h3>You created at ? </h3>
                    </label>
                    <input type="text" ng-focus="getTime()" ng-model="taskDetails.created" placeholder="current time">
                    <label for=""> -->
                        <h3> How much time you required ? </h3>
                    </label>
                    <input type="text" ng-model="taskDetails.RequiredTime" placeholder="Enter required time here">
                    <br>
                    <button ng-show="!editShow" ng-click="add(taskDetails)">+ Add</button>
                    <button ng-show="editShow" ng-click="Changes(taskDetails)">+ Save Changes</button>
                    

                </form>

            </div>

            <div class="listv">
                <label for="formHead" ng-show="NO==1">
                    <h2>Your Task List</h2>
                </label>
                <label for="formHead" ng-show="NO==2">
                        <h2>Your Completed Task List</h2>
                    </label>
                    <label for="formHead" ng-show="NO==3">
                            <h2>Your Active Task List</h2>
                        </label>
                <!-- {{taskList}} -->
                <div >
                    <!-- <input type="checkbox" name=""> -->
                    <!-- {{$index}} -->
                    <table>
                        <tr>
                            <th>Task Name</th>
                            <th>Name</th>
                            <th>Created At</th>
                            <th>Required Time</th>
                            <th>Action</th>

                        </tr>
                        <div clas="lsTask">
                                <tr ng-repeat="x in taskList track by $index" >
                                        <td ng-show="(NO==1) || (NO==2 && x.Action==true) || (NO==3 && x.Action!=true)">{{x.taskName}}</td>
                                        <td ng-show="(NO==1) || (NO==2 && x.Action==true) || (NO==3 && x.Action!=true)">{{x.Name}}</td>
                                        <td ng-show="(NO==1) || (NO==2 && x.Action==true) || (NO==3 && x.Action!=true)">{{x.Created | date  : "short"}}</td>
                                        <td ng-show="(NO==1) || (NO==2 && x.Action==true) || (NO==3 && x.Action!=true)">{{x.RequiredTime  }}</td>
                                        <td ng-show="(NO==1) || (NO==2 && x.Action==true) || (NO==3 && x.Action!=true)"><input type="checkbox" ng-model="x.Action" ng-change="getChecked(x)" ></td>                                    
                                        <td ng-show="(NO==1) || (NO==2 && x.Action==true) || (NO==3 && x.Action!=true)">  <i ng-click="deleteTask(x)" class="fa fa-trash-o fa-lg"></i> &nbsp;&nbsp; <i ng-click="editTask(x)" class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i> </td>

                                    </tr>
                                
                        </div>
                    </table>


                    <!-- <div data-pagination=""
                    data-num-pages="numOfPages()"
                    data-current-page="curPage"
                    data-max-size="maxSize"
                    data-boundary-links="true">
               </div> -->

                </div>

            </div>

        </div>



    </div>
    <script src="index.js"></script>
</body>

</html>
